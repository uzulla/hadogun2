<!doctype html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title></title>

    <!-- ここから 覇道砲 -->
    <script src="hadogun_common/jquery-1.11.1.min.js"></script>
    <script src="hadogun_common/autobahn.min.js"></script>
    <script src="hadogun_common/mustache.min.js"></script>
    <script src="hadogun_common/moment-with-locales.js"></script>
    <script src="hadogun_common/jquery.blockUI.min.js"></script>
    <script src="hadogun_common/maxim.js"></script>
    <script src="hadogun_common/main.js"></script>
    <script src="hadogun_common/jquery.transit.min.js"></script>
    <link rel="stylesheet" href="hadogun_common/main.css">
    <script id="template" type="x-tmpl-mustache">
    <li>
        <a href="{{url}}" target="_blank">
        <img src="{{img_url}}">
        <div class="screen_name">{{name}}</div>
        <div class="text">{{text}}</div>
        </a>
    </li>
    </script>
    <script id="hadogun_template" type="x-tmpl-mustache">
    {{text}}<br>
    {{author}}
    </script>
    <!-- ここまで -->

</head>
<body>

<!-- 所定の位置にこのDIVをさしこむ -->
<div id="hadogun_client">
    <img src="hadogun_common/img/lspk.png" id="lspk">
    <img src="hadogun_common/img/sspk.png" id="sspk">
    <!-- 初期ツイートを適当にここに書き込む -->
    <ul id="tweet-list" style="margin-left:140px;">
        <li>
            <img src="https://pbs.twimg.com/profile_images/59475119/2560891_68_400x400.jpg" >
            <div class="screen_name">hadoch</div>
            <div class="text">Please tweet with #hadoch !!!</div>
        </li>
    </ul>
</div>


<iframe width="480" height="299" src="http://www.ustream.tv/embed/16395211?v=3&amp;wmode=direct" scrolling="no" frameborder="0" style="border: 0px none transparent;">    </iframe>
<br /><a href="http://www.ustream.tv" style="font-size: 12px; line-height: 20px; font-weight: normal; text-align: left;" target="_blank">Broadcast live streaming video on Ustream</a>

</body>
</html>
